<!doctype html>
<html>
<body>
  <h1>Spidy SignUp</h1>
<form onsubmit="saveAsFile()">
  First Name:<br>
  <input type="text" id="First Name"><br>
  Last Name:<br>
  <input type="text" id="Last Name"><br>
  Email:<br>
  <input type="email" id="Email ID"><br>
  Mobile:<br>
  <input type="text" id="Mobile"><br>
  Permenant Address:<br>
  <input type="text" id="Address"><br>
  <input type="submit"></input>
</form>
</body>
  <head>
    <title>Spidy</title>
    <script>
    function saveAsFile() {
      var firstname = "firstname: " + document.getElementById('First Name').value + "; ";
      var lastname = "lastname: " + document.getElementById('Last Name').value + "; ";
      var email = "email: " + document.getElementById('Email ID').value + "; ";
      var mobile = "mobile: " + document.getElementById('Mobile').value + "; ";
      var address = "address: " + document.getElementById('Address').value + "; ";

      var texttosave = firstname + lastname + email + mobile + address;

      var textblob = new Blob([texttosave], {type: "text/plain"});
      var downloadURL = window.URL.createObjectURL(textblob);
      var filename = "spidy";

      var downloadlink = document.createElement('a');
      downloadlink.download = filename;
      downloadlink.href = downloadURL;
      downloadlink.click();
      alert("downloaded!");
  }
    </script>
  </head>
</html>
